<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>tic tac toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="gameboard">
        <div class="square s1"></div>
        <div class="square s2"></div>
        <div class="square s3"></div>
        <div class="square s4"></div>
        <div class="square s5"></div>
        <div class="square s6"></div>
        <div class="square s7"></div>
        <div class="square s8"></div>
        <div class="square s9"></div>
    </div>
    <div class="buttons">
        <button class="srBtn">Start/Restart Game</button>
    </div>
    
</body>
</html>
